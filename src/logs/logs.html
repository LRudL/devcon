<!DOCTYPE html>
<html>
<head>
  <title>API Call Logs</title>
  <style>
    body {
        padding: 20px; 
        max-width: 1200px; 
        margin: 0 auto; 
    }
    .stats { 
      margin-bottom: 20px; 
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    table { 
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td { 
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th { background-color: #f5f5f5; }
    .timestamp { width: 200px; }
    .tokens { width: 100px; }
    .duration { width: 100px; }
    .prompt, .response { 
      max-width: 400px;
      max-height: 200px;
      overflow-y: auto;
      display: block;
    }
    .prompt pre, .response pre {
      white-space: pre-wrap;
      margin: 0;
    }
    .delete-logs {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin-top: -40px;
    }
    
    .delete-logs:hover {
        background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>API Call Logs</h1>
  <div class="stats">
    <h3>Usage Statistics</h3>
    <p>Total Input Tokens: <span id="totalInputTokens">0</span></p>
    <p>Total Output Tokens: <span id="totalOutputTokens">0</span></p>
    <p>Total API Calls: <span id="totalCalls">0</span></p>
    <button class="delete-logs">Delete All Logs</button>
  </div>
  <table>
    <thead>
      <tr>
        <th class="timestamp">Timestamp</th>
        <th class="model">Model</th>
        <th class="type">Type</th>
        <th class="tokens">Input Tokens</th>
        <th class="tokens">Output Tokens</th>
        <th class="duration">Duration (s)</th>
        <th class="prompt">Prompt</th>
        <th class="response">Response</th>
      </tr>
    </thead>
    <tbody id="logsTable"></tbody>
  </table>
  <script src="logs.js"></script>
</body>
</html>
